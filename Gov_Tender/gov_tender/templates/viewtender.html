<!DOCTYPE html>
<html>
<head>
  <title>Tender Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gov Tender System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#tenderModal">Add tender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Applications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#tidModal">View tender</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#UtdModal">Update tender</a>
        </li>
      
      </ul>
    </div>
  </nav>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tender Details</h1>
    <form>
      <label for="tenderId">Tender ID:</label>
      <input type="text" id="tenderId" name="tenderId" value ="{{tend.t_id}}">
      
      <label for="sectorName">Sector Name:</label>
      <input type="text" id="sectorName" name="sectorName" value ="{{tend.sector_name}}">
      
      <label for="timeDuration">Time Duration:</label>
      <input type="text" id="timeDuration" name="timeDuration" value ="{{tend.Time_dur}}">
      
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" value ="{{tend.price}}">
      
      <label for="startDate">Start Date:</label>
      <input type="text" id="startDate" name="startDate" value ="{{tend.Start_date}}">
      
      <label for="endDate">End Date:</label>
      <input type="text" id="endDate" name="endDate" value ="{{tend.end_date}}">
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value ="{{tend.Address}}">
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" value ="{{tend.city}}">
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state" value ="{{tend.state}}">
      
      <label for="pin">PIN:</label>
      <input type="text" id="pin" name="pin"  value ="{{tend.pin}}">
      
      <label for="description">Description:</label>
      <textarea id="description" name="description"  value ="{{tend.descreption}}"></textarea>
      
      
    </form>
  </div>
</body>
</html>
